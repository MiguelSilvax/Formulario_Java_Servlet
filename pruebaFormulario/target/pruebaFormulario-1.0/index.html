<!DOCTYPE html>
<html>
    <head>
        <title>Prueba formulario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="recursos/estilos.css"/>
        <script type="text/javascript" src="recursos/funcion.js"></script>

    </head>
    <body>

        <form name="formulario" action="/pruebaFormulario/servlet"  method="post" onsubmit="return validarForma(this)">
            <input type="hidden" name="oculto" class="valorOculto"/>
            <table id="enfasis-columna" width="200px">
                <caption>
                    Formulario registro datos
                </caption>


                <tr>
                    <td class="columna">
                        Usuario:(*)
                    </td>
                    <td>
                        <input  type="text" name="usuario" class="default"  onfocus="this.select()"/>
                    </td>
                </tr>

                <tr>
                    <td class="columna">
                        password(*)
                    </td>
                    <td>
                        <input  type="password" name="password" class="default"  onfocus="this.select()"/>
                    </td>
                </tr>

                <tr>
                    <td class="columna">
                        Tecnologias de internet: (*)
                    </td>
                    <td>
                        java <input type="checkbox" name="tecnologia" value="java" >
                        MySQL <input type="checkbox" name="tecnologia" value="mysql" >
                        JavaScript <input type="checkbox" name="tecnologia" value="js">
                        Angular <input type="checkbox" name="tecnologia" value="angular">
                    </td>
                </tr>

                <tr>
                    <td class="columna">
                        Genero: (*)
                    </td>
                    <td>
                        <input type="radio" name="genero" value="H">Hombre
                        &nbsp;&nbsp;
                        <input type="radio" name="genero" value="M">Mujer
                    </td>
                </tr>

                <tr>
                    <td class="columna">
                        Ocupaci√≥n: (*)
                    </td>
                    <td>
                        <select class="default" name="ocupacion">
                            <option value="" >...</option>
                            <option value="1">Ingeniero de software</option>
                            <option value="2">Ingeniero de sistemas</option>
                            <option value="3">Ingeniero Industrial</option>
                        </select>
                    </td>
                </tr>


                <tr>
                    <td class="columna">
                        Musica favorita: 
                    </td>
                    <td>
                        <select class="default" name="musicaFavorita" multiple>
                            <option value="rock" >rock</option>
                            <option value="regueton">Reguet&oacute;n</option>
                            <option value="rap">Rap</option>
                            <option value="Salsa">Salsa</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td class="columna">
                        Comentarios: 
                    </td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="2" onfocus="this.select()" >Escribe un comentario</textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="reset" name="limpiar" value="Limpiar" class="boton"/>
                    </td>
                    <td>
                        <input type="submit" name="enviar" value="Enviar" class="boton"/>
                    </td>
                </tr>

            </table>


        </form>

    </body>
</html>
